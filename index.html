<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Trendix | membantu anda dalam mengelola keuangan anda untuk membantu memberikan saran yang baik untuk pengelolaan uang anda</title>
  <link rel="stylesheet" href="style.css">
</head>
<body data-theme="amoled">
  <div class="app">
    <header class="header">
      <div class="brand"><h1>AI Trendix</h1></div>
      <div class="actions">
        <button id="settingsBtn" class="btn">⋮
</button>
      </div>
    </header>

    <main class="chat-container" id="chat">
      <div class="system-note">AI siap membantu. Ketik jawaban di bawah — misal: "5000" atau "lima ribu".</div>
      <!-- messages append here -->
    </main>

    <div class="composer">
      <input id="userInput" placeholder="Tulis pesan... contoh: 5000 atau 'penghasilan 5 juta per bulan' " autocomplete="off" />
      <button id="sendBtn" class="btn primary">Kirim</button>
    </div>

    <!-- settings modal -->
    <div id="settingsModal" class="modal hidden">
      <div class="modal-card">
        <h3>Pengaturan</h3>
        <label> Tema: <select id="themeSelect"><option value="amoled">AMOLED (pekat)</option><option value="dark">Dark Elegan</option><option value="bright">Bright</option></select></label>
        <label> Gaya Bahasa: <select id="langTone"><option value="formal">Formal</option><option value="casual">Ramah</option></select></label>
        <label><input type="checkbox" id="notifPerm" /> Izinkan pengingat notifikasi browser</label>
        <div class="row">
          <button id="saveSettings" class="btn primary">Simpan</button>
          <button id="closeSettings" class="btn ghost">Tutup</button>
        </div>
        <hr/>
        <button id="resetData" class="btn ghost">Reset Semua Data Lokal</button>
        <div class="small muted">Data disimpan lokal di browser (localStorage). Untuk publik, pertimbangkan backend.</div>
      </div>
    </div>

    <footer class="footer">Created: 2025-11-05 — AI Keuangan Chatbot (Local)</footer>
  </div>

<script src="script.js"></script>
</body>
</html>
